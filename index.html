<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        header {
            height: 2rem;
            background-color: #222;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
            line-height: 2rem;
        }

        main {
            height: calc(100% - 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 0.5rem;
            width: 100%;
            height: 100%;
        }

        .camera-frame {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #aaa;
            border-radius: 6px;
            overflow: hidden;
            background: #fff;
        }

        .camera-title {
            font-size: 0.8rem;
            color: #333;
            margin: 0.2rem;
        }

        .camera-frame img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: contain;
            flex-grow: 1;
            border-top: 1px solid #ccc;
        }

        @media (max-width: 600px) {
            .camera-title {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <header>KTA</header>
    <main>
        <div class="grid-container">
            {% for i in camera_indexes %}
            <div class="camera-frame">
                <div class="camera-title">Camera {{ i }}</div>
                <img src="{{ url_for('video_feed', display_number=i) }}" alt="Camera {{ i }}" id="camera{{ i }}">
            </div>
            {% endfor %}
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reloadInterval = 5 * 60 * 1000;
            document.querySelectorAll("img").forEach(img => {
                const originalSrc = img.src.split("?")[0];
                setInterval(() => {
                    img.src = originalSrc + "?ts=" + Date.now();
                }, reloadInterval);
            });
        });
    </script>
</body>

</html>
